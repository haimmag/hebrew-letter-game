    <script>
        (function () {
            const originalConsole = window.console;
            window.console = {
                log: (...args) => {
                    originalConsole.log(...args);
                    window.parent.postMessage({ type: 'console', message: args.join(' ') }, '*');
                },
                error: (...args) => {
                    originalConsole.error(...args);
                    window.parent.postMessage({ type: 'console', message: 'Error: ' + args.join(' ') }, '*');
                },
                warn: (...args) => {
                    originalConsole.warn(...args);
                    window.parent.postMessage({ type: 'console', message: 'Warning: ' + args.join(' ') }, '*');
                }
            };

            let requestId = 0;
            let callbacksMap = new Map();
            let streamControllers = new Map();

            window.claude = {
                complete: (prompt) => {
                    return new Promise((resolve, reject) => {
                        const id = requestId++;
                        callbacksMap.set(id, { resolve, reject });
                        window.parent.postMessage({ type: 'claudeComplete', id, prompt }, '*');
                    });
                }
            };

            window.storage = {
                get: (key, shared = false) => {
                    return new Promise((resolve, reject) => {
                        const id = requestId++;
                        callbacksMap.set(id, { resolve, reject });
                        window.parent.postMessage({ type: 'storageGet', id, key, shared }, '*');
                    });
                },
                set: (key, value, shared = false) => {
                    return new Promise((resolve, reject) => {
                        const id = requestId++;
                        callbacksMap.set(id, { resolve, reject });
                        window.parent.postMessage({ type: 'storageSet', id, key, value, shared }, '*');
                    });
                },
                delete: (key, shared = false) => {
                    return new Promise((resolve, reject) => {
                        const id = requestId++;
                        callbacksMap.set(id, { resolve, reject });
                        window.parent.postMessage({ type: 'storageDelete', id, key, shared }, '*');
                    });
                },
                list: (prefix, shared = false) => {
                    return new Promise((resolve, reject) => {
                        const id = requestId++;
                        callbacksMap.set(id, { resolve, reject });
                        window.parent.postMessage({ type: 'storageList', id, prefix, shared }, '*');
                    });
                }
            };

            // Store the native URL methods globally
            window.nativeCreateObjectURL = URL.createObjectURL;
            window.nativeRevokeObjectURL = URL.revokeObjectURL;

            // Override global fetch with streaming support
            window.fetch = (url, init = {}) => {
                return new Promise((resolve, reject) => {
                    const id = requestId++;
                    const channelId = `fetch-${id}-${Date.now()}`;

                    callbacksMap.set(id, {
                        resolve: (response) => {
                            // Create a ReadableStream for the response body
                            const stream = new ReadableStream({
                                start(controller) {
                                    streamControllers.set(channelId, controller);
                                },
                                cancel() {
                                    streamControllers.delete(channelId);
                                }
                            });

                            // Create and return the Response with the stream
                            resolve(new Response(stream, {
                                status: response.status,
                                statusText: response.statusText,
                                headers: response.headers
                            }));
                        },
                        reject,
                        channelId
                    });

                    window.parent.postMessage({
                        type: 'proxyFetch',
                        id,
                        url,
                        init,
                        channelId
                    }, '*');
                });
            };

            window.addEventListener('message', async (event) => {
                if (event.data.type === 'takeScreenshot') {
                    const rootElement = document.getElementById('artifacts-component-root-html');
                    if (!rootElement) {
                        window.parent.postMessage({
                            type: 'screenshotError',
                            error: new Error('Root element not found'),
                        }, '*');
                    }
                    const screenshot = await htmlToImage.toPng(rootElement, {
                        imagePlaceholder:
                            "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAA1JREFUGFdjePDgwX8ACOQDoNsk0PMAAAAASUVORK5CYII=",
                    });
                    window.parent.postMessage({
                        type: 'screenshotData',
                        data: screenshot,
                    }, '*');
                } else if (event.data.type === 'claudeComplete') {
                    const callback = callbacksMap.get(event.data.id);
                    if (event.data.error) {
                        callback.reject(new Error(event.data.error));
                    } else {
                        callback.resolve(event.data.completion);
                    }
                    callbacksMap.delete(event.data.id);
                } else if (event.data.type === 'proxyFetchResponse') {
                    const callback = callbacksMap.get(event.data.id);
                    if (event.data.error) {
                        callback.reject(new Error(event.data.error));
                        callbacksMap.delete(event.data.id);
                    } else {
                        // Initial response with headers, status, etc.
                        callback.resolve({
                            status: event.data.status,
                            statusText: event.data.statusText,
                            headers: event.data.headers
                        });
                        // Don't delete the callback yet if streaming
                        if (!event.data.body) {
                            callbacksMap.delete(event.data.id);
                        }
                    }
                } else if (event.data.type === 'proxyFetchStream') {
                    // Handle streaming data chunks
                    const controller = streamControllers.get(event.data.channelId);
                    if (controller) {
                        if (event.data.error) {
                            controller.error(new Error(event.data.error));
                            streamControllers.delete(event.data.channelId);
                        } else if (event.data.done) {
                            controller.close();
                            streamControllers.delete(event.data.channelId);
                            // Clean up the callback
                            const callback = Array.from(callbacksMap.entries()).find(
                                ([_, value]) => value.channelId === event.data.channelId
                            );
                            if (callback) {
                                callbacksMap.delete(callback[0]);
                            }
                        } else if (event.data.chunk) {
                            controller.enqueue(new Uint8Array(event.data.chunk));
                        }
                    }
                } else if (event.data.type === 'storageGet') {
                    const callback = callbacksMap.get(event.data.id);
                    if (event.data.error) {
                        callback.reject(new Error(event.data.error));
                    } else {
                        callback.resolve(event.data.result);
                    }
                    callbacksMap.delete(event.data.id);
                } else if (event.data.type === 'storageSet') {
                    const callback = callbacksMap.get(event.data.id);
                    if (event.data.error) {
                        callback.reject(new Error(event.data.error));
                    } else {
                        callback.resolve(event.data.result);
                    }
                    callbacksMap.delete(event.data.id);
                } else if (event.data.type === 'storageDelete') {
                    const callback = callbacksMap.get(event.data.id);
                    if (event.data.error) {
                        callback.reject(new Error(event.data.error));
                    } else {
                        callback.resolve(event.data.result);
                    }
                    callbacksMap.delete(event.data.id);
                } else if (event.data.type === 'storageList') {
                    const callback = callbacksMap.get(event.data.id);
                    if (event.data.error) {
                        callback.reject(new Error(event.data.error));
                    } else {
                        callback.resolve(event.data.result);
                    }
                    callbacksMap.delete(event.data.id);
                }
            });

            window.addEventListener('click', (event) => {
                const isEl = event.target instanceof HTMLElement;
                if (!isEl) return;

                // find ancestor links
                const linkEl = event.target.closest("a");
                if (!linkEl || !linkEl.href) return;

                event.preventDefault();
                event.stopImmediatePropagation();

                if (linkEl.href.startsWith("blob-request:")) {
                    const blob = getBlobFromURL(linkEl.href);
                    if (!blob) return;
                    void blob.arrayBuffer().then((data) => {
                        window.parent.postMessage({
                            type: "downloadFile",
                            filename: linkEl.download,
                            data,
                            mimeType: blob.type || "application/octet-stream",
                        });
                    });
                } else if (linkEl.href.startsWith("data:")) {
                    const [header, base64Data] = linkEl.href.split(",");
                    const mimeMatch = header.match(/data:([^;]+)/);
                    const mimeType = mimeMatch ? mimeMatch[1] : "application/octet-stream";
                    const binaryString = atob(base64Data);
                    const data = Uint8Array.from(binaryString, (c) =>
                        c.charCodeAt(0),
                    ).buffer;
                    window.parent.postMessage({
                        type: "downloadFile",
                        filename: linkEl.download,
                        data,
                        mimeType,
                    });
                } else {
                    let linkUrl;
                    try {
                        linkUrl = new URL(linkEl.href);
                    } catch (error) {
                        return;
                    }

                    if (linkUrl.hostname === window.location.hostname) return;

                    window.parent.postMessage({
                        type: 'openExternal',
                        href: linkEl.href,
                    }, '*');
                }
            });

            const originalOpen = window.open;
            window.open = function (url) {
                window.parent.postMessage({
                    type: "openExternal",
                    href: url,
                }, "*");
            };

            window.addEventListener('error', (event) => {
                window.parent.postMessage({ type: 'console', message: 'Uncaught Error: ' + event.message }, '*');
            });
        })();
    </script>

                // Separate Hebrew and other voices
                const hebrewVoices = voices.filter(voice =>

                );
                const otherVoices = voices.filter(voice => 
                    !voice.lang.startsWith('he') && !voice.lang.includes('IL')
                );

                const prioritizedVoices = [

            async playWord() {
                if (!this.currentWord) return;

                try {
                    // Check if speech synthesis is available
                    if ('speechSynthesis' in window) {
                        // Cancel any ongoing speech
                        speechSynthesis.cancel();
                        
                        // Wait for voices to be loaded with Promise-based approach
                        const voices = await this.waitForVoices();

                        const utterance = new SpeechSynthesisUtterance(this.currentWord.word);
                        
                        // Mobile-friendly settings
                        utterance.rate = 0.7; // Slower for mobile
                        utterance.pitch = 1.0; // Standard pitch
                        utterance.volume = 1.0; // Full volume

                        // Try to find the best voice for mobile
                        const availableVoices = speechSynthesis.getVoices();
                        console.log('Available voices:', availableVoices.map(v => `${v.name} (${v.lang})`));
                        
                        // First try Hebrew voices
                        let selectedVoice = availableVoices.find(voice => 
                            voice.lang.startsWith('he') || voice.lang.includes('IL')
                        );
                        
                        // If no Hebrew, try Arabic (similar sounds)
                        if (!selectedVoice) {
                            selectedVoice = availableVoices.find(voice => 
                                voice.lang.startsWith('ar')
                            );
                        }
                        
                        // If no Hebrew/Arabic, try any voice that's not English as fallback
                        if (!selectedVoice) {
                            selectedVoice = availableVoices.find(voice => 
                                !voice.lang.startsWith('en')
                            );
                        }
                        
                        // Last resort: use default voice
                        if (!selectedVoice && availableVoices.length > 0) {
                            selectedVoice = availableVoices[0];
                        }
                        
                        if (selectedVoice) {
                            utterance.voice = selectedVoice;
                            utterance.lang = selectedVoice.lang;
                            console.log('Using voice:', selectedVoice.name, selectedVoice.lang);
                        } else {
                            // Fallback language settings for mobile
                            utterance.lang = 'he-IL';
                        }

                        // Enhanced error handling
                        utterance.onerror = (event) => {
                            console.error('Speech synthesis error:', event.error);
                            
                            // Try with English if Hebrew fails on mobile
                            if (event.error === 'language-not-supported' || event.error === 'voice-unavailable') {
                                this.playWordWithFallback();
                            } else {
                                this.showFeedback('ğŸ”Š ×§×•×œ ×œ× ×–××™×Ÿ ×‘××›×©×™×¨ ×–×”', 'info');
                            }
                        };

                        utterance.onend = () => {
                            console.log('Speech synthesis completed successfully');
                        };

                        utterance.onstart = () => {
                            console.log('Speech synthesis started');
                        };

                        // For mobile browsers, ensure user interaction
                        if (navigator.userAgent.includes('Mobile')) {
                            // Short delay for mobile browsers
                            setTimeout(() => {
                                speechSynthesis.speak(utterance);
                            }, 100);
                        } else {
                            speechSynthesis.speak(utterance);
                        }
                        
                    } else {
                        this.showFeedback('×”×©××¢×ª ×§×•×œ ×œ× ×–××™× ×” ×‘××›×©×™×¨ ×–×”', 'info');
                    }
                } catch (error) {
                    console.error('Speech synthesis error:', error);
                    this.playWordWithFallback();
                }
            }

                        audio: {

                    for (const type of supportedTypes) {

                    this.mediaRecorder = new MediaRecorder(stream, { mimeType });

                            };

            initializeSpeechRecognition() {
                // Check if speech recognition is available
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.speechRecognition = new SpeechRecognition();
                    
                    // Configure speech recognition for Hebrew (with fallback to English)
                    this.speechRecognition.lang = 'he-IL';
                    this.speechRecognition.interimResults = true; // Get interim results
                    this.speechRecognition.maxAlternatives = 3; // Get multiple alternatives
                    this.speechRecognition.continuous = true; // Keep listening

                    this.speechRecognition.onresult = (event) => {
                        console.log('Speech recognition result event:', event);
                        
                        // Get the latest result
                        const lastResultIndex = event.results.length - 1;
                        const result = event.results[lastResultIndex];
                        
                        if (result.isFinal) {
                            // Final result - use this for calculation
                            let bestTranscript = '';
                            for (let i = 0; i < result.length; i++) {
                                const transcript = result[i].transcript.trim();
                                if (transcript) {
                                    bestTranscript = transcript;
                                    console.log(`Alternative ${i}:`, transcript, 'confidence:', result[i].confidence);
                                    break;
                                }
                            }
                            
                            this.recognizedText = bestTranscript;
                            console.log('Final recognized text:', this.recognizedText);
                            console.log('Target word:', this.currentWord.word);
                            
                            // Stop listening after getting final result
                            this.speechRecognition.stop();
                            
                            if (this.recognizedText) {
                                this.calculateSimilarity();
                            } else {
                                this.showFeedback('×œ× ×–×•×”×” ×“×™×‘×•×¨ ×‘×¨×•×¨. × ×¡×” ×©×•×‘', 'info');
                            }
                        } else {
                            // Interim result - just show we're getting something
                            const transcript = result[0].transcript;
                            console.log('Interim result:', transcript);
                            if (transcript.trim()) {
                                this.showFeedback('×–×•×”×”: ' + transcript + ' (×××©×™×š ×œ×–×”×•×ª...)', 'info');
                            }
                        }
                    };

                    this.speechRecognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        
                        // Provide specific error messages
                        if (event.error === 'no-speech') {
                            // Try to restart recognition automatically once
                            if (!this.speechRetryAttempted) {
                                this.speechRetryAttempted = true;
                                console.log('Retrying speech recognition...');
                                setTimeout(() => {
                                    try {
                                        this.speechRecognition.start();
                                        this.showFeedback('×× ×¡×” ×©×•×‘... ×“×‘×¨ ×¢×›×©×™×•!', 'info');
                                    } catch (e) {
                                        console.error('Retry failed:', e);
                                        this.showFeedback('×œ× ×–×•×”×” ×“×™×‘×•×¨. ×•×“× ×©×”××™×§×¨×•×¤×•×Ÿ ×¤×•×¢×œ', 'info');
                                    }
                                }, 500);
                            } else if (!this.englishFallbackAttempted) {
                                // Try English as fallback
                                this.englishFallbackAttempted = true;
                                console.log('Trying English speech recognition as fallback...');
                                this.speechRecognition.lang = 'en-US';
                                setTimeout(() => {
                                    try {
                                        this.speechRecognition.start();
                                        this.showFeedback('×× ×¡×” ×‘×× ×’×œ×™×ª... ×××•×¨ ××ª ×”××™×œ×” ×‘×× ×’×œ×™×ª!', 'info');
                                    } catch (e) {
                                        console.error('English fallback failed:', e);
                                        this.offerManualInput();
                                    }
                                }, 500);
                            } else {
                                this.offerManualInput();
                            }
                        } else if (event.error === 'not-allowed') {
                            this.showFeedback('×™×© ×œ××©×¨ ×’×™×©×” ×œ××™×§×¨×•×¤×•×Ÿ ×‘×“×¤×“×¤×Ÿ', 'info');
                        } else if (event.error === 'language-not-supported') {
                            // Fallback to English if Hebrew is not supported
                            console.log('Hebrew not supported, trying English...');
                            this.speechRecognition.lang = 'en-US';
                            this.englishFallbackAttempted = true;
                            this.showFeedback('×¢×‘×¨×™×ª ×œ× × ×ª××›×ª, ×× ×¡×” ×‘×× ×’×œ×™×ª...', 'info');
                            try {
                                this.speechRecognition.start();
                            } catch (e) {
                                console.error('English fallback failed:', e);
                                this.offerManualInput();
                            }
                        } else {
                            this.showFeedback('×©×’×™××” ×‘×–×™×”×•×™ ×“×™×‘×•×¨: ' + event.error, 'info');
                            this.offerManualInput();
                        }
                    };

                    this.speechRecognition.onend = () => {
                        console.log('Speech recognition ended');
                        
                        // If no text was recognized, show message
                        if (!this.recognizedText) {
                            this.showFeedback('×œ× ×–×•×”×” ×“×™×‘×•×¨. ×•×“× ×©×”××™×§×¨×•×¤×•×Ÿ ×¤×•×¢×œ ×•× ×¡×” ×©×•×‘', 'info');
                        }
                    };
                } else {
                    console.log('Speech recognition not supported');
                }
            }

            analyzeSimilarity() {
                if (!this.currentWord) {
                    this.showFeedback('××™×Ÿ ××™×œ×” × ×•×›×—×™×ª ×œ× ×™×ª×•×—', 'info');
                    return;
                }

                if (!this.speechRecognition) {
                    this.showFeedback('×–×™×”×•×™ ×“×™×‘×•×¨ ×œ× × ×ª××š ×‘×“×¤×“×¤×Ÿ ×–×”', 'info');
                    return;
                }

                // Reset previous recognition
                this.recognizedText = '';
                this.similarityScore = 0;
                this.speechRetryAttempted = false;
                this.englishFallbackAttempted = false;
                this.speechRecognition.lang = 'he-IL'; // Reset to Hebrew
                this.updateSimilarityScore();

                try {
                    console.log('Starting speech recognition for word:', this.currentWord.word);
                    this.showFeedback('×××–×™×Ÿ ×œ×“×™×‘×•×¨... ×××•×¨ ××ª ×”××™×œ×” ×¢×›×©×™×•!', 'info');
                    this.speechRecognition.start();
                } catch (error) {
                    console.error('Speech recognition start error:', error);
                    if (error.name === 'InvalidStateError') {
                        // Speech recognition is already running, stop it first
                        this.speechRecognition.stop();
                        setTimeout(() => {
                            try {
                                this.speechRecognition.start();
                                this.showFeedback('×××–×™×Ÿ ×œ×“×™×‘×•×¨... ×××•×¨ ××ª ×”××™×œ×” ×¢×›×©×™×•!', 'info');
                            } catch (e) {
                                this.showFeedback('×©×’×™××” ×‘×”×¤×¢×œ×ª ×–×™×”×•×™ ×“×™×‘×•×¨: ' + e.message, 'info');
                                this.offerManualInput();
                            }
                        }, 100);
                    } else {
                        this.showFeedback('×©×’×™××” ×‘×”×¤×¢×œ×ª ×–×™×”×•×™ ×“×™×‘×•×¨: ' + error.message, 'info');
                        this.offerManualInput();
                    }
                }
            }

            calculateSimilarity() {
                if (!this.currentWord || !this.recognizedText) {
                    console.log('Missing data for similarity calculation:', {
                        currentWord: this.currentWord,
                        recognizedText: this.recognizedText
                    });
                    return;
                }

                const targetWord = this.currentWord.word;
                const spokenWord = this.recognizedText;

                console.log('Calculating similarity between:', {target: targetWord, spoken: spokenWord});

                // Calculate Levenshtein distance for similarity
                const similarity = this.calculateLevenshteinSimilarity(targetWord, spokenWord);
                this.similarityScore = Math.round(similarity * 100);
                
                console.log('Similarity score calculated:', this.similarityScore);
                this.updateSimilarityScore();

                // Provide feedback based on similarity score
                let feedback = '';
                let feedbackType = '';
                
                if (this.similarityScore >= 90) {
                    feedback = `××•×©×œ×! ×“××™×•×Ÿ ×©×œ ${this.similarityScore}% ğŸ‰`;
                    feedbackType = 'success';
                    this.score += 20; // Bonus points for excellent similarity
                } else if (this.similarityScore >= 70) {
                    feedback = `×˜×•×‘ ×××•×“! ×“××™×•×Ÿ ×©×œ ${this.similarityScore}% ğŸ‘`;
                    feedbackType = 'success';
                    this.score += 15;
                } else if (this.similarityScore >= 50) {
                    feedback = `×œ× ×¨×¢! ×“××™×•×Ÿ ×©×œ ${this.similarityScore}% - × ×¡×” ×©×•×‘ ğŸ˜Š`;
                    feedbackType = 'info';
                    this.score += 10;
                } else {
                    feedback = `×“××™×•×Ÿ ×©×œ ${this.similarityScore}% - ×”××©×š ×œ×”×ª×¨×’×œ ğŸ’ª`;
                    feedbackType = 'info';
                    this.score += 5;
                }

                this.updateScore();
                this.showFeedback(feedback, feedbackType);
                
                console.log(`Target: "${targetWord}", Spoken: "${spokenWord}", Similarity: ${this.similarityScore}%`);
            }

            calculateLevenshteinSimilarity(str1, str2) {
                // Normalize strings for comparison
                const s1 = str1.toLowerCase().replace(/[^\u0590-\u05FF]/g, ''); // Keep only Hebrew characters
                const s2 = str2.toLowerCase().replace(/[^\u0590-\u05FF]/g, '');

                if (s1.length === 0) return s2.length === 0 ? 1 : 0;
                if (s2.length === 0) return 0;

                // Create matrix for dynamic programming
                const matrix = Array(s2.length + 1).fill(null).map(() => Array(s1.length + 1).fill(null));

                // Initialize first row and column
                for (let i = 0; i <= s1.length; i++) matrix[0][i] = i;
                for (let j = 0; j <= s2.length; j++) matrix[j][0] = j;

                // Fill matrix
                for (let j = 1; j <= s2.length; j++) {
                    for (let i = 1; i <= s1.length; i++) {
                        const indicator = s1[i - 1] === s2[j - 1] ? 0 : 1;
                        matrix[j][i] = Math.min(
                            matrix[j][i - 1] + 1,     // deletion
                            matrix[j - 1][i] + 1,     // insertion
                            matrix[j - 1][i - 1] + indicator // substitution
                        );
                    }
                }

                // Calculate similarity percentage
                const maxLength = Math.max(s1.length, s2.length);
                const distance = matrix[s2.length][s1.length];
                return (maxLength - distance) / maxLength;
            }

            offerManualInput() {
                if (!this.currentWord) return;
                
                const userInput = prompt(`×–×™×”×•×™ ×”×“×™×‘×•×¨ ×œ× ×¢×‘×“. ×× × ×”×§×œ×“ ××ª ×”××™×œ×” "${this.currentWord.word}" ×›×¤×™ ×©××ª×” ××‘×˜× ××•×ª×”:`);
                
                if (userInput && userInput.trim()) {
                    this.recognizedText = userInput.trim();
                    console.log('Manual input received:', this.recognizedText);
                    console.log('Target word:', this.currentWord.word);
                    this.calculateSimilarity();
                } else {
                    this.showFeedback('× ×™×ª×•×— ×“××™×•×Ÿ ×‘×•×˜×œ', 'info');
                }
            }

            showFeedback(message, type) {
                const feedback = document.getElementById('feedback');
                feedback.textContent = message;
                feedback.className = `feedback ${type}`;
                feedback.style.display = 'block';

                setTimeout(() => {
                    feedback.style.display = 'none';
                }, 3000);
            }

            // Promise-based voice loading
            waitForVoices() {
                return new Promise((resolve) => {
                    let voices = speechSynthesis.getVoices();
                    
                    // If voices are already loaded, resolve immediately
                    if (voices.length > 0) {
                        console.log('Voices already loaded:', voices.length);
                        resolve(voices);
                        return;
                    }
                    
                    // If no voices, wait for them to load
                    console.log('Waiting for voices to load...');
                    
                    let attempts = 0;
                    const maxAttempts = 10;
                    
                    const checkVoices = () => {
                        voices = speechSynthesis.getVoices();
                        attempts++;
                        
                        if (voices.length > 0) {
                            console.log(`Voices loaded after ${attempts} attempts:`, voices.length);
                            resolve(voices);
                        } else if (attempts >= maxAttempts) {
                            console.log('Max attempts reached, resolving with empty voices');
                            resolve(voices);
                        } else {
                            // Try again after a short delay
                            setTimeout(checkVoices, 200);
                        }
                    };
                    
                    // Listen for voice changes
                    const onVoicesChanged = () => {
                        voices = speechSynthesis.getVoices();
                        if (voices.length > 0) {
                            console.log('Voices loaded via onvoiceschanged:', voices.length);
                            speechSynthesis.removeEventListener('voiceschanged', onVoicesChanged);
                            resolve(voices);
                        }
                    };
                    
                    speechSynthesis.addEventListener('voiceschanged', onVoicesChanged);
                    
                    // Start checking
                    checkVoices();
                    
                    // Fallback timeout
                    setTimeout(() => {
                        speechSynthesis.removeEventListener('voiceschanged', onVoicesChanged);
                        console.log('Voice loading timeout, resolving with available voices');
                        const finalVoices = speechSynthesis.getVoices();
                        resolve(finalVoices);
                    }, 15000);
                });
            }

            // Voices will be displayed in static HTML section
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new HebrewLetterGame();
        });
    </script>
